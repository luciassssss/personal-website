
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>刘肖的个人主页</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            :root {
                --primary-color: #93c5fd;
                --secondary-color: #f8fafc;
                --accent-color: #60a5fa;
                --background-color: #ffffff;
                --text-color: #000000;
                --light-text-color: #1e3a8a;
                --border-color: #e5e7eb;
                --hover-color: #dbeafe;
                --card-background: #ffffff
            }
            
            body {
                background-color: var(--background-color);
                color: var(--text-color);
                font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }
            
            .header {
                text-align: center;
                margin-bottom: 3rem;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin: 0 auto 1rem;
                border: 4px solid var(--primary-color);
                object-fit: cover;
            }
            
            .name {
                font-size: 2.5rem;
                font-weight: bold;
                color: var(--text-color);
                margin-bottom: 0.5rem;
            }
            
            .title {
                font-size: 1.5rem;
                color: var(--light-text-color);
                margin-bottom: 1rem;
            }
            
            .about {
                max-width: 600px;
                margin: 0 auto;
                line-height: 1.6;
                color: var(--light-text-color);
            }
            
            .section {
                background-color: var(--card-background);
                border-radius: 1rem;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .section h2 {
                color: var(--text-color);
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            
            .section h2 i {
                color: var(--accent-color);
            }
            
            .skills-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .skill-item {
                background-color: var(--secondary-color);
                padding: 1rem;
                border-radius: 0.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .skill-name {
                font-weight: 500;
                color: var(--text-color);
            }
            
            .skill-level {
                color: var(--accent-color);
            }
            
            .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
            }
            
            .project-card {
                background-color: var(--secondary-color);
                border-radius: 0.5rem;
                padding: 1.5rem;
                transition: transform 0.3s ease;
            }
            
            .project-card:hover {
                transform: translateY(-5px);
            }
            
            .project-card h3 {
                color: var(--text-color);
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }
            
            .project-card .type {
                color: var(--accent-color);
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .project-card .description {
                color: var(--light-text-color);
                line-height: 1.6;
            }
            
            .contact-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .contact-item {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--light-text-color);
            }
            
            .contact-item i {
                color: var(--accent-color);
                width: 1.5rem;
            }
            
            @media (max-width: 768px) {
                .container {
                    padding: 1rem;
                }
                
                .skills-container,
                .projects-grid,
                .contact-list {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">

            <section class="section">

                <div class="projects-grid">

            </section>
        </div>
    </body>
    </html>
