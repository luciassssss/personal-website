
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>刘肖的个人主页</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            :root {
                --primary-color: #93c5fd;
                --secondary-color: #f8fafc;
                --accent-color: #60a5fa;
                --background-color: #ffffff;
                --text-color: #000000;
                --light-text-color: #1e3a8a;
                --border-color: #e5e7eb;
                --hover-color: #dbeafe;
                --card-background: #ffffff;
            }
            
            body {
                background-color: var(--background-color);
                color: var(--text-color);
                font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }
            
            .profile-card {
                background: var(--card-background);
                border-radius: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                margin-bottom: 2rem;
            }
            
            .profile-header {
                display: flex;
                align-items: center;
                gap: 2rem;
                margin-bottom: 2rem;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 4px solid var(--primary-color);
            }
            
            .profile-info h1 {
                font-size: 2.5rem;
                font-weight: bold;
                color: var(--text-color);
                margin-bottom: 0.5rem;
            }
            
            .profile-info h2 {
                font-size: 1.5rem;
                color: var(--accent-color);
                margin-bottom: 1rem;
            }
            
            .about-section {
                margin-bottom: 2rem;
            }
            
            .about-section p {
                line-height: 1.6;
                color: var(--light-text-color);
            }
            
            .section-title {
                font-size: 1.5rem;
                font-weight: bold;
                color: var(--text-color);
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
                border-bottom: 2px solid var(--primary-color);
            }
            
            .required {
                color: #ef4444;
                margin-left: 0.25rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--text-color);
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid var(--border-color);
                border-radius: 0.375rem;
                background-color: var(--card-background);
                color: var(--text-color);
            }
            
            .form-group textarea {
                min-height: 100px;
                resize: vertical;
            }
            
            .toggle-project-form,
            .toggle-skill-form,
            .add-project-btn,
            .add-skill-btn {
                background-color: var(--primary-color);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 0.375rem;
                border: none;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            
            .toggle-project-form:hover,
            .toggle-skill-form:hover,
            .add-project-btn:hover,
            .add-skill-btn:hover {
                background-color: var(--accent-color);
            }
            
            .skills-container,
            .projects-container {
                margin-top: 1rem;
            }
            
            .skills-list,
            .projects-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                margin-top: 1rem;
            }
            
            .skill-item,
            .project-item {
                background: var(--card-background);
                padding: 1rem;
                border-radius: 0.5rem;
                border: 1px solid var(--border-color);
            }
            
            .skill-name,
            .project-header h3 {
                font-weight: bold;
                margin-bottom: 0.5rem;
                color: var(--text-color);
            }
            
            .skill-level {
                color: var(--accent-color);
            }
            
            .project-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
            }
            
            .project-type {
                background: var(--primary-color);
                color: white;
                padding: 0.25rem 0.75rem;
                border-radius: 1rem;
                font-size: 0.875rem;
            }
            
            .project-description {
                color: var(--light-text-color);
                line-height: 1.6;
            }
            
            .contacts-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .contact-item {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--light-text-color);
            }
            
            .contact-item i {
                color: var(--accent-color);
            }
            
            @media (max-width: 768px) {
                .profile-header {
                    flex-direction: column;
                    text-align: center;
                }
                
                .skills-list,
                .projects-list,
                .contacts-container {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="头像" class="avatar">
                    <div class="profile-info">
                        <h1>刘肖</h1>
                        <h2>学生</h2>
                    </div>
                </div>
                <div class="about-section">
                    <h2 class="section-title">关于我 <span class="required">*</span></h2>
                    <p>小美女</p>
                </div>
                
        <div class="skill-item">
            <i class="fab fa-python"></i>
            <p class="skill-name">python</p>
            <p class="skill-level">很牛</p>
        </div>
        
                
        <div class="project-item">
            <div class="project-header">
                <h3>啦啦啦</h3>
                <div class="project-type">
                    <i class="fas fa-globe"></i>
                    网站开发
                </div>
            </div>
            <p class="project-description">111</p>
        </div>
        
                
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>xs</span>
        </div>
        
            </div>
        </div>
    </body>
    </html>
